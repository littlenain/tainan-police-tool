<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臺南市警察多功能座標採集工具</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #4a69bd;
            --bg-color: #f1f3f5;
            --border-color: #dfe4ea;
            --text-color: #2f3542;
            --accent-pink: #e84393;
        }
        body { font-family: "Microsoft JhengHei", "Heiti TC", sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.08); }
        
        /* 標題樣式 */
        .main-title {
            color: #2c3e50;
            font-weight: 800;
            font-size: 2.2rem;
            margin-top: 0;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 15px;
        }
        .title-icon { font-size: 2.8rem; }

        /* 佈局：左側窄、右側寬 */
        .input-section { display: flex; gap: 20px; margin-bottom: 25px; align-items: stretch; }
        
        /* 左側表單變窄 (約 260px) */
        .form-panel { width: 260px; flex-shrink: 0; background: #fafafa; padding: 15px; border-radius: 8px; border: 1px solid var(--border-color); }
        
        /* 右側地圖擴大 */
        #map-container { flex-grow: 1; height: 550px; position: relative; }
        #map { height: 100%; width: 100%; border-radius: 10px; border: 1px solid #ccc; z-index: 1; }
        
        .form-group { margin-bottom: 15px; }
        label { display: flex; align-items: center; gap: 6px; margin-bottom: 6px; color: #57606f; font-weight: 600; font-size: 0.95rem; }
        input, select { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        
        .tip-important { font-size: 0.8rem; color: var(--accent-pink); font-weight: bold; margin-top: 5px; line-height: 1.4; display: block; }
        
        .btn-add { width: 100%; padding: 12px; background: var(--primary-color); color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 5px; }
        .btn-add:hover { background: #3c5aa8; }
        
        .btn-export { background: #20bf6b; color: white; border: none; padding: 10px 25px; border-radius: 6px; cursor: pointer; float: right; font-size: 15px; font-weight: bold; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; border: 1px solid var(--border-color); }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border-color); font-size: 14px; }
        th { background: #f7f9fc; }
