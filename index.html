<html lang="zh-TW">

        :root {
            --primary-color: #4a69bd;
            --bg-color: #f1f3f5;
            --border-color: #dfe4ea;
            --text-color: #2f3542;
            --accent-pink: #e84393;
        }
        body { font-family: "Microsoft JhengHei", "Heiti TC", sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.08); }
        
        .main-title {
            color: #2c3e50;
            font-weight: 800;
            font-size: 2.2rem;
            margin-top: 0;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 15px;
        }
        .title-icon { font-size: 2.8rem; }

        /* 調整佈局比例：縮窄左側，擴大右側 */
        .input-section { display: flex; gap: 25px; margin-bottom: 25px; align-items: flex-start; }
        
        /* 左側表單面板縮窄 1/4 (從 350px 降至約 270px) */
        .form-panel { flex: 0 0 270px; background: #fafafa; padding: 20px; border-radius: 8px; border: 1px solid var(--border-color); }
        
        /* 地圖框架佔用剩餘所有空間 */
        #map-container { flex: 1; height: 550px; position: relative; }
        #map { height: 100%; width: 100%; border-radius: 12px; border: 2px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); z-index: 1; }
        
        .form-group { margin-bottom: 18px; }
        label { display: flex; align-items: center; gap: 6px; margin-bottom: 8px; color: #57606f; font-weight: 600; font-size: 1rem; }
        input, select { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        
        .tip-important { font-size: 0.85rem; color: var(--accent-pink); font-weight: bold; margin-top: 8px; line-height: 1.4; display: block; }
        
        .btn-add { width: 100%; padding: 15px; background: var(--primary-color); color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
        .btn-export { background: #20bf6b; color: white; border: none; padding: 10px 25px; border-radius: 6px; cursor: pointer; float: right; font-size: 15px; font-weight: bold; }
