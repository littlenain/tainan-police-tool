<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let dataList = [];
    let map, currentMarker;
    let hasClicked = false;
    const TAINAN_BOUNDS = [[22.88, 120.03], [23.41, 120.65]];

    window.onload = function() {
        initMap();
        loadBackup();
    };

    function initMap() {
        map = L.map('map', { maxBounds: TAINAN_BOUNDS, maxBoundsViscosity: 1.0 }).setView([22.997, 120.211], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        currentMarker = L.marker([0,0]);
        map.on('click', function(e) { updateMarker(e.latlng.lat.toFixed(6), e.latlng.lng.toFixed(6)); });
        // ä¿®æ­£åœ°åœ–åœ¨ Flex å®¹å™¨ä¸­çš„å¤§å°è¨ˆç®—
        setTimeout(() => { map.invalidateSize(); }, 500);
    }

    function updateMarker(lat, lng) {
        if (!hasClicked) { currentMarker.addTo(map); hasClicked = true; }
        currentMarker.setLatLng([lat, lng]);
        document.getElementById('coords').value = lat + ", " + lng;
    }

    function jumpToDistrict() {
        const val = document.getElementById('districtJump').value;
        if (val) {
            const coords = val.split(',');
            map.setView([parseFloat(coords[0]), parseFloat(coords[1])], 15);
        }
    }

    function saveBackup() {
        localStorage.setItem('tainan_police_v60', JSON.stringify(dataList));
        document.getElementById('backup-status').innerText = 'å·²ä¿å­˜ âœ“';
    }

    function loadBackup() {
        const saved = localStorage.getItem('tainan_police_v60');
        if (saved) {
            dataList = JSON.parse(saved);
            renderTable();
        }
    }

    function clearData() {
        if (confirm('ç¢ºå®šæ¸…é™¤æ¸…å–®ï¼Ÿ')) {
            dataList = [];
            localStorage.removeItem('tainan_police_v60');
            renderTable();
        }
    }

    function addData() {
        const unit = document.getElementById('unit').value;
        const category = document.getElementById('category').value;
        const loc = document.getElementById('locName').value.trim();
        const coords = document.getElementById('coords').value;

        if (!category || !loc || !coords) { alert("è³‡è¨Šä¸å®Œæ•´ï¼"); return; }

        const parts = coords.split(', ');
        dataList.push({ unit, category, loc, lat: parts[0], lng: parts[1] });
        renderTable();
        saveBackup();
        document.getElementById('locName').value = '';
        document.getElementById('coords').value = '';
        if(hasClicked) { map.removeLayer(currentMarker); hasClicked = false; }
    }

    function renderTable() {
        const tbody = document.getElementById('dataBody');
        tbody.innerHTML = '';
        dataList.forEach((item, i) => {
            tbody.innerHTML += `<tr>
                <td>${i+1}</td>
                <td><b>${item.unit}</b></td>
                <td><span class="cat-tag">${item.category}</span></td>
                <td>${item.loc}</td>
                <td style="font-family: monospace;">${item.lat}</td>
                <td style="font-family: monospace;">${item.lng}</td>
                <td style="text-align:center"><button onclick="deleteData(${i})" style="color:var(--main-rose); border:none; background:none; font-weight:bold; cursor:pointer;">åˆªé™¤</button></td>
            </tr>`;
        });
        document.getElementById('dataCount').innerText = dataList.length;
    }

    function deleteData(index) {
        dataList.splice(index, 1);
        renderTable();
        saveBackup();
    }

    function exportToExcel() {
        if (dataList.length === 0) return;
        const ws = XLSX.utils.json_to_sheet(dataList);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "åº§æ¨™æ¡é›†çµæœ");
        XLSX.writeFile(wb, `è‡ºå—åº§æ¨™æ¡é›†_${new Date().getTime()}.xlsx`);
