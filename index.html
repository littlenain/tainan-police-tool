<script>
    let dataList = [];

    // ç¢ºä¿ DOM è¼‰å…¥å¾Œæ‰åŸ·è¡Œåœ°åœ–åˆå§‹åŒ–ï¼Œé˜²æ­¢ç•«é¢ç©ºç™½
    window.onload = function() {

    function initMap() {

            const lat = e.latlng.lat.toFixed(6);

    function updateMarker(lat, lng) {

        currentMarker.bindPopup(`å·²é¸å–åº§æ¨™ï¼š<br>${lat}, ${lng}`).openPopup();

    async function searchMap(event) {
